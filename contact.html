<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Vs_main.css" />
    <link rel="stylesheet" href="media-query.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="Vs_main.js"></script>
</head>

<body>
    <form method="post" action="/" id="contact-form">
        <div>
            <label for="name">
                <span class="required">Name: *</span>
                <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required"
                    tabindex="1" />
            </label>
        </div>
        <div>
            <label for="email">
                <span class="required">Email: *</span>
                <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2"
                    required="required" />
            </label>
        </div>
        <div>
            <label for="message">
                <span class="required">Message: *</span>
                <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5"
                    required="required"></textarea>
            </label>
        </div>
        <div>
            <button name="submit" type="submit" id="submit">SEND</button>
        </div>
    </form>
</body>

</html>
