<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" media="screen" href="Vs_main.css" />

<body>
    <!-- add the d back into the email address -->
    <form method="POST" action="anielle.eberhart@west-mec.org">
        <fieldset>
            <input type="email" name="email" placeholder="Your Email">
            <br>
            <input type="name" name="name" placeholder="Full Name">
            <br>
            <input type="subject" name="subject" placeholder="Subject">
            <br>
            <textarea name="message" placeholder="Message"></textarea>
            <br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
